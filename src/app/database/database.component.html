<div class="container mt-5">
    <div class="card">
        <div class="card-bofy">
            <span class="h1">Diccionario de datos</span>
            <button class="btn btn-dark btn-lg float-right mt-3 mr-3" routerLink="/add">Agregar</button>
            <h5 *ngIf="datos.length == 0" class="mt-5">No hay datos en la base</h5>
            <table *ngIf="datos.length > 0" class="table table-hover mt-4">
                <thead>
                  <tr>
                    
                    <th scope="col">Campo Lógico</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Aplicativo</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dato of datos">
                    
                    <td>{{dato.clogico}}</td>
                    <td>{{dato.descripcion}}</td>
                    <td>{{dato.aplicativo}}</td>
                    <td></td>
                    <td>
                        <i class="fa fa-pencil fa-lg text-info mr-2" aria-hidden="true" [routerLink]="['/edit/', dato.id]"></i>
                        <i (click)="eliminarDatos(dato.id)" class="fa fa-trash fa-lg text-danger ml-2" aria-hidden="true"></i>
                    </td>
                  </tr>
                  
                </tbody>
              </table>

        </div>
    </div>
</div>
