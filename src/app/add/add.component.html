<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}</h3>
                    <span *ngIf="submitted && createDato.invalid" class="badge badge-danger">Todos los campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createDato" (ngSubmit)="agregarEditarDato()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Campo lógico"
                                formControlName="clogico">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Aplicativo"
                                formControlName="aplicativo">
                            </div>
                            
                        </div>
                        <textarea class="form-control mt-3" id="exampleFormControlTextarea1" rows="3" placeholder="Descripción"
                        formControlName="descripcion" ></textarea>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/database">Regresar</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                        

                </div>
            </div>

        </div>
    </div>
</div>
